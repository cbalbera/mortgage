<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <h5 class="row-title before-pink">Mortgage Calculator</h5>
            <div class="row">
                <div class="col-lg-6 col-sm-6 col-xs-12">
                    <div class="widget">
                        <div class="widget-header bordered-top bordered-darkorange">
                            <span class="widget-caption">Mortgage Inputs</span>
                        </div>
                        <div class="widget-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="principal">Home Value</label>
                                    <input ngModel type="text" class="form-control" id="principal" name="principal" placeholder="$500,000">
                                </div>
                                <div class="form-group">
                                    <label for="down_pmt">Down Payment</label>
                                    <input type="text" class="form-control" id="down_pmt" name="down_pmt" placeholder="$100,000">
                                </div>
                                <div class="form-group">
                                    <label for="annual_rate">Annual Interest Rate</label>
                                    <input type="text" class="form-control" id="annual_rate" name="annual_rate" placeholder="5.5%">
                                </div>
                                <div class="form-group">
                                    <label for="amort_years">Amortization Term</label>
                                    <input type="text" class="form-control" id="amort_years" name="amort_years" placeholder="30 years">
                                </div>
                                <div class="form-group">
                                    <label for="loan_term">Loan Term</label>
                                    <input type="text" class="form-control" id="loan_term" name="loan_term" placeholder="Must be greater than or equal to amortization term">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
